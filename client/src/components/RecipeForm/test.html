<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>
    
    <form>
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
      <!-- Text input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="form6Example3" class="form-control" />
        <label class="form-label" for="form6Example3">Recipe Name</label>
      </div>
        <div class="col">
          <div data-mdb-input-init class="form-outline">
            <input type="text" id="form6Example1" class="form-control" />
            <label class="form-label" for="form6Example1">Cooking Time</label>
          </div>
        </div>
        <div class="col">
          <div data-mdb-input-init class="form-outline">
            <input type="text" id="form6Example2" class="form-control" />
            <label class="form-label" for="form6Example2">Serving Size</label>
          </div>
        </div>
      </div>
    
      <!-- Number input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="number" id="form6Example6" class="form-control" />
        <label class="form-label" for="form6Example6">Phone</label>
      </div>
    
      <!-- Message input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
        <label class="form-label" for="form6Example7">Cooking Instructions</label>
      </div>

      <!-- Message input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
        <label class="form-label" for="form6Example7">Ingredients</label>
      </div>

      <div class="">
        <label class="visually-hidden" for="inlineFormSelectPref">Family</label>
        <select data-mdb-select-init class="select">
          <option value="{families[i]._id}">One</option>
        </select>
      </div>
    
      <!-- Image Import -->
      <div data-mdb-input-init class="form-outline mb-4">
        <p>Upload an image of your recipe</p>
        <button type="button" class="btn btn-primary btn-sm">Upload</button>
      </div>
    
      <!-- Submit button -->
      <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Place order</button>
    </form>
    <!-- Scripts -->
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script><script type="module" src="/src/main.jsx"></script>
  </body>
</html>
