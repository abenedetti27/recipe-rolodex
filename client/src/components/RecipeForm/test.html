<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>
    
    <form>
      <div class="row mb-4">
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="recipeName" class="form-control" />
          <label class="form-label" for="recipeName">Recipe Name</label>
        </div>
      
        <div class="col">
          <div data-mdb-input-init class="form-outline">
            <input type="number" id="cookingTime" class="form-control" />
            <label class="form-label" for="cookingTime">Cooking Time</label>
            <sub class="text-muted">in minutes</sub>
          </div>
        </div>

        <div class="col">
          <div data-mdb-input-init class="form-outline">
            <input type="number" id="servingSize" class="form-control" />
            <label class="form-label" for="servingSize">Serving Size</label>
            <sub class="text-muted">in people</sub>
          </div>
        </div>
      </div>
    
      <div data-mdb-input-init class="form-outline mb-4">
        <textarea class="form-control" id="instructions" rows="4"></textarea>
        <label class="form-label" for="instructions">Cooking Instructions</label>
        <sub class="text-muted">Separate each step with a new line</sub>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <textarea class="form-control" id="ingredients" rows="4"></textarea>
        <label class="form-label" for="ingredients">Ingredients</label>
        <sub class="text-muted">Separate each ingredient with a new line</sub>
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="visually-hidden" for="families">Family</label>
        <select data-mdb-select-init class="select">
          <option value="{families[i]._id}">Websterasdfdfsdafasdfasdfasdfasdfsad</option>
        </select>
        <sub class="text-muted">Select a family to share this recipe with</sub>
      </div>
    
      <div data-mdb-input-init class="form-outline mb-4">
        <button type="button" class="btn btn-primary btn-sm">Upload</button>
        <sub class="text-muted">Upload a picture of your recipe</sub>
      </div>
    
      <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4 submit">Submit Recipe</button>
    </form>
    <!-- Scripts -->
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script><script type="module" src="/src/main.jsx"></script>
  </body>
</html>
